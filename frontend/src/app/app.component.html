<mat-toolbar>
  <span>BitTorrent Tracker</span>
</mat-toolbar>

<div class="content">
  <h2>Preferences</h2>

  <mat-list>
    <mat-list-item>Timeout: {{timeout}} s</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>Interval: {{interval}} s</mat-list-item>
  </mat-list>

  <h2>Torrents and (active) Peers</h2>

  <app-torrent-detail *ngFor="let torrent of torrents" [torrent]="torrent"></app-torrent-detail>
</div>
