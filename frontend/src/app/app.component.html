<mat-toolbar class="header">
  <span>BitTorrent Tracker</span>
  <mat-form-field appearance="fill" floatLabel="always">
    <mat-label>Contract address</mat-label>
    <input #element (input)="setAddress(element.value)" [value]="address" matInput>
  </mat-form-field>
</mat-toolbar>

<div class="content">
  <app-tracker-dashboard *ngIf="isAddress(address)" [address]="address"></app-tracker-dashboard>
</div>
